<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="image">
        <img src="media/ilya-pavlov-OqtafYT5kTw-unsplash.jpeg" alt="">
        <div class="banner">
            ODIN
        </div>
    </div>
    <div class="page-container">
        <div class="call-to-action">
            This is not a real online service!
                You know you need something like 
                this in your life to help you 
                realise your deepest dreams.
                Sign up now to get started.
        </div>
        <div class="form-container">
            <div class="title">Let's do this!</div>
            <label for="firstname">First Name</label>
            <input type="text" name="firstname" id="firstname" placeholder="John" required>

            <label for="lastname">Last Name</label>
            <input type="text" name="lastname" id="lastname" placeholder="Stones" required>

            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="your@email.com" required>

            <label for="telephone">Phone</label>
            <input type="tel" name="telephone" id="telephone" required>
        </div>
        <div class="action-container">
            <button class="create-account">Create Account</button>
            <p> Already have an account? Log in. </p>
        </div>
    </div>
    
</body>
</html>
